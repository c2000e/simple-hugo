{{ define "main" }}
    <h1>{{ .Page.Title }}</h1>
    <ul>
        {{ range .Paginator.Pages.ByDate }}
            <li>
                <time>{{ .Date.Format "2006-01-02" }}</time>
                <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
            </li>
        {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
{{ end }}
